name: deploy

on:
  push:
    branches:
      - master

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
      - name: Copy file via scp
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
        with:
          source: "."
          target: "/var/www"

  deploy-server:
    needs: [deploy-app]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Execute remote command
        uses: appleboy/ssh-action@master
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
          GRAPHQL_PORT: ${{ secrets.GRAPHQL_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ls

  deploy-app:
    needs: [copy-files, deploy-server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Execute remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: echo "App"

name: deploy

on:
  push:
    branches:
      - master

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
      - name: Copy file via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www"

